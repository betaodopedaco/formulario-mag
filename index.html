<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro MAGNATUNS</title>
    <style>
        /* Estilos base e reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #00072D 50%, #0A0A0A 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de partículas douradas no fundo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 30%, rgba(212, 175, 55, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 70%, rgba(212, 175, 55, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 50% 20%, rgba(212, 175, 55, 0.12) 0%, transparent 20%);
            z-index: -1;
        }

        /* Padrão geométrico sutil */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(30deg, rgba(0, 7, 45, 0.2) 0%, transparent 50%),
                repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.1) 0px, rgba(0, 0, 0, 0.1) 1px, transparent 1px, transparent 12px);
            z-index: -1;
        }

        /* Container principal */
        .cta-section {
            width: 100%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(212, 175, 55, 0.25),
                inset 0 0 20px rgba(0, 7, 45, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Efeito de brilho interno */
        .cta-section::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: -1;
        }

        /* Conteúdo */
        .cta-content {
            position: relative;
            z-index: 2;
        }

        .cta-content h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #D4AF37;
            text-align: center;
            letter-spacing: 1.2px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        .cta-content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 35px;
            text-align: center;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        input[type="email"] {
            padding: 18px 22px;
            background: rgba(0, 7, 45, 0.4);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 10px;
            color: #FFFFFF;
            font-size: 17px;
            transition: all 0.4s ease;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #D4AF37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            background: rgba(0, 7, 45, 0.6);
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 18px 22px;
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4), 0 0 25px rgba(212, 175, 55, 0.5);
        }

        /* Mensagem de status */
        #message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.4s ease;
        }

        #message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .cta-section {
                padding: 40px 30px;
            }
            
            .cta-content h2 {
                font-size: 28px;
            }
            
            .cta-content p {
                font-size: 16px;
            }
            
            input[type="email"], button {
                padding: 16px 20px;
            }
        }

        @media (max-width: 480px) {
            .cta-section {
                padding: 30px 20px;
            }
            
            .cta-content h2 {
                font-size: 24px;
            }
            
            .cta-content p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<section class="cta-section">
    <div class="cta-content">
        <h2>Cadastre-se e fique por dentro</h2>
        <p>Insira seu e-mail para receber novidades exclusivas e atualizações direto no seu inbox.</p>
        <form id="emailForm">
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        <button type="submit">Enviar</button>
        <div id="message"></div>
        </form>
    </div>
</section>

<script>
    // Script para mostrar mensagem de status
    document.getElementById('emailForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const messageDiv = document.getElementById('message');
        const email = document.getElementById('email').value;
        
        // Simulação de envio
        messageDiv.textContent = 'Obrigado por se cadastrar! Em breve você receberá nossas novidades.';
        messageDiv.style.background = 'rgba(212, 175, 55, 0.2)';
        messageDiv.style.color = '#D4AF37';
        messageDiv.style.border = '1px solid rgba(212, 175, 55, 0.3)';
        messageDiv.classList.add('show');
        
        // Limpar após 5 segundos
        setTimeout(() => {
            messageDiv.classList.remove('show');
            document.getElementById('emailForm').reset();
        }, 5000);
    });
</script>
</body>
</html>
