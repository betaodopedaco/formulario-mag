<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Moderno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <section class="form-section">
            <div class="form-container">
                <h1 class="title">
                    <span class="font-light">Cadastre-se</span>
                </h1>
                <p class="description">Crie sua conta e comece sua jornada conosco</p>
                
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nome">Nome <span class="required">*</span></label>
                        <div class="glass-input">
                            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail <span class="required">*</span></label>
                        <div class="glass-input">
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone <span class="required">*</span></label>
                        <div class="glass-input">
                            <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                        </div>
                    </div>
                    
                    <div class="btn-container">
                        <button type="submit" class="sign-in-btn" id="submitBtn">
                            <span>Enviar Cadastro</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        
                        <button class="sign-in-btn" id="nextPageBtn" style="display: none; background: transparent; color: var(--primary); border: 2px solid var(--primary);">
                            <span>Próxima Página</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
                
                <div id="message" class="message"></div>
                
                <div class="instructions">
                    <h3>Instruções:</h3>
                    <ul>
                        <li>Preencha todos os campos obrigatórios</li>
                        <li>O telefone será formatado automaticamente</li>
                        <li>Após o envio, os dados serão salvos</li>
                    </ul>
                </div>
                
                <div class="create-account">
                    <a href="#" class="create-link" id="loginLink"></a>
                </div>
            </div>
        </section>
        
        <section class="hero-section">
            <div class="hero-image"></div>
            <div class="testimonials">
                <!-- Conteúdo dos testimonials foi removido no código original -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
